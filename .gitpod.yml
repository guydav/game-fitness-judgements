# This configuration file was automatically generated by Gitpod.
# Please adjust to your needs (see https://www.gitpod.io/docs/config-gitpod-file)
# and commit this file to your remote git repository to share the goodness with others.

image:
  file: .gitpod.Dockerfile

tasks:
  - init: npm run setup_project
    command: npm run dev

ports:
  - port: 3010 # dev mode preview
    onOpen: open-preview
  - port: 5900 # next three are cypress specific
    onOpen: ignore
  - port: 6080
    onOpen: open-browser
  - port: 10000
    onOpen: ignore


vscode:
  extensions:
    - esbenp.prettier-vscode
    - lukashass.volar
    - dbaeumer.vscode-eslint
    - JosefBiehler.cypress-fixture-intellisense

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: false
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to true)
    addComment: false
    # add a "Review in Gitpod" button to pull requests (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false) was: prebuilt-in-gitpod
    addLabel: false
